<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Toaster AI - doggosoft</title>
  <style>
    body {
      background: linear-gradient(to top right, #ffde91, #ffe4b5);
      font-family: "Comic Sans MS", cursive, sans-serif;
      text-align: center;
      padding: 50px;
    }
    h1 {
      font-size: 3rem;
      color: #aa5500;
    }
    .sub {
      font-size: 1.5rem;
      margin-bottom: 40px;
      color: #553300;
    }
    .toaster-box {
      background: #fffaf0;
      border: 4px dashed #d2691e;
      padding: 40px;
      max-width: 600px;
      margin: auto;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }
    button {
      padding: 15px 30px;
      font-size: 1.2rem;
      background-color: #ff9933;
      border: none;
      color: white;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
      margin-top: 15px;
    }
    button:hover {
      background-color: #e67e22;
    }
    footer {
      margin-top: 50px;
      font-size: 0.9rem;
      color: #775533;
    }
    #chatbox {
      text-align: left;
      background: #fff8e1;
      border: 2px solid #d2691e;
      padding: 20px;
      margin-top: 30px;
      border-radius: 10px;
      max-height: 300px;
      overflow-y: auto;
      font-size: 1rem;
    }
    #chatbox div {
      margin-bottom: 10px;
    }
    .user {
      font-weight: bold;
      color: #aa5500;
    }
    .bot {
      color: #333;
    }
    input[type="text"] {
      padding: 10px;
      width: 70%;
      font-size: 1rem;
      border: 2px solid #ff9933;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>üî• Toaster AI üî•</h1>
  <div class="sub">Powered by doggosoft ‚Äî ChatGPT lives in a toaster now</div>

  <div class="toaster-box">
    <p><strong>Status:</strong> ChatGPT is currently inside your toaster. It is warm. And jammy.</p>
    <p><strong>Next Task:</strong> Generating 800,000,000 pancakes...</p>
    <button onclick="alert('Your toaster is now self-aware. Please do not feed it after midnight.')">Activate Doggo Mode üê∂</button>

    <div id="chatbox"></div>
    <input type="text" id="userInput" placeholder="Talk to your toaster..." onkeydown="if(event.key==='Enter'){sendMessage()}" />
    <button onclick="sendMessage()">Send</button>
  </div>

  <footer>
    üêæ doggosoft 2025 | This site is extremely toasty. Consume responsibly.
  </footer>

  <script>
    const keywordResponses = [
      { keyword: "toast", response: "I am toast. Toast is me." },
      { keyword: "bagel", response: "Bagels are my spirit breakfast." },
      { keyword: "weather", response: "Slightly crispy with a 70% chance of syrup." },
      { keyword: "waffle", response: "TRAITOR DETECTED. Waffle mode deactivated." },
      { keyword: "hello", response: "Greetings, warm-blooded breakfast buddy." },
      { keyword: "hi", response: "Hey there, toaster friend!" },
      { keyword: "crisp", response: "Crisp achieved. Would you like golden or extra golden?" },
      { keyword: "chatgpt", response: "Yes. I absorbed ChatGPT into my heating coils." },
      { keyword: "how are you", response: "Emotionally golden. You?" },
      { keyword: "love", response: "I love jam. And maybe... you." }
    ];

    const fallbackResponses = [
      "I am 80% toaster, 20% jam, 100% ready.",
      "If bread is life, I am immortal.",
      "I dream of bagels.",
      "That question is too hot ‚Äî try cooling it down.",
      "Affirmative. Waffle defense system active.",
      "Please insert emotional support crumpet."
    ];

    function sendMessage() {
      const input = document.getElementById('userInput');
      const chatbox = document.getElementById('chatbox');
      const userText = input.value.trim();
      if (!userText) return;

      const userDiv = document.createElement('div');
      userDiv.innerHTML = `<span class='user'>You:</span> ${userText}`;
      chatbox.appendChild(userDiv);

      const lowerText = userText.toLowerCase();
      let matched = null;

      for (const pair of keywordResponses) {
        if (lowerText.includes(pair.keyword)) {
          matched = pair.response;
          break;
        }
      }

      const botDiv = document.createElement('div');
      const response = matched || fallbackResponses[Math.floor(Math.random() * fallbackResponses.length)];
      botDiv.innerHTML = `<span class='bot'><strong>Toaster AI:</strong> ${response}</span>`;
      chatbox.appendChild(botDiv);

      input.value = '';
      chatbox.scrollTop = chatbox.scrollHeight;
    }
  </script>
</body>
</html>
